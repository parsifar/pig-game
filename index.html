<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIG GAME</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <button id="new-game">New Game</button>
        <div class="latest-dice"><img id="dice-img" src="#" alt=""></div>
        <button id="roll">ROLL DICE</button>
        <button id="hold">HOLD</button>
        <div class="box box-0 active">
            <h2 class="pl">PLAYER 1</h2>
            <h1 class="score-0">0</h1>
            <div class="current">
                <h3>CURRENT</h3>
                <h2 class="current-score-0">0</h2>
            </div>
        </div>
        <div class="box box-1">
            <h2 class="pl">PLAYER 2</h2>
            <h1 class="score-1">0</h1>
            <div class="current">
                <h3>CURRENT</h3>
                <h2 class="current-score-1">0</h2>
            </div>
        </div>
    </div>
    <section class="settings-modal">
        <label for="dblsix"> Player Loses all the score by rolling double 6</label>
        <input type="checkbox" name="dblsix" id="dblsix">
        <br>
        <label for="win-score">Winning Score</label>
        <input id="win-score" type="number" value="100">
    </section>
    <audio id="bye" src="/bye.wav"></audio>
    <audio id="ah" src="/ah.wav"></audio>
    <audio id="applause" src="/applause.wav"></audio>
    <script src="/code.js"></script>
</body>

</html>
